<p>上周<a href="https://en.wikipedia.org/wiki/Liu_Xiaobo">有个人</a>走了，大家应该都知道了。</p>

<p>他的事迹无疑是令人敬佩的，他的事业也无疑是失败了。</p>

<p><a href="https://www.rfa.org/mandarin/yataibaodao/lxb-01202010124642.html">独自原谅</a>换来的是瘐死狱中，而外面的世界早已爬满了小粉红。</p>

<p>大家都赞美甘地。爱因斯坦说：“后世的子孙也许很难相信，历史上竟有过这样一个人。”</p>

<p>即使出了专业领域，爱神说话也还是挺准确的，除了要把“一个”改成“一群”之外。</p>

<p>曹晚植，朝鲜甘地，因为和苏联不对付，老大哥把他抓了起来，没几年就死因不明了，历史记住他了吗？</p>

<p>“你有狼牙棒，我有天灵盖”的腐儒历史上多的是，又成过什么事呢？</p>

<p>甘地常有，而英国人<a href="https://twitter.com/xiaodingyu/status/193648434400591873">不常有</a>。</p>

<p>我们是有敌人的。</p>
